<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/login.css">
    <title>G.W Login</title>
</head>
<body>
    <!--START OF MAIN-WRAPPER-->
    <div class="wrapper">
        <!--START OF FORM-CONTAINER-->
        <div class="container">
            <form class="w-50 form px-5 py-4 mt-3">
                <div class="w-100">
                    <img src="images/logo.jfif" alt="" class="logo img-fluid">
                </div>
                <h1 class="text-center form-heading-one mt-4">Loging</h1>
                <div class="mb-3 mt-5">
                    <h5 class="form-heading-five">Enter Your Email</h5>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <h5 class="form-heading-five">Enter Your Password</h5>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <p class="text-end mt-3 forgot-password-para"><a href="#" class="forgot-password-link">Forgot Password</a></p>
                </div>
                <button type="submit" class="btn button-login">Log In</button>
                <p class="mt-3 para">Don't have an account? <a href="#" class="signup-link">Signup</a></p>       
            </form>     
        </div>
        <!--START OF FORM-CONTAINER-->
        <!--START OF FOOTER-->
        <div class="footer mt-3">
        </div>
        <!--END OF FOOTER-->
    </div>
    <!--END OF MAIN-WRAPPER-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
